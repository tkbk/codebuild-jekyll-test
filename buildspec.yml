version: 0.2
           
phases:
  install:
    commands:
      - gem install jekyll
      - gem install bundler -v "2.0.1"
      - bundle _2.0.1_ install      
  pre_build:
    commands:
      - jekyll --version
      - bundler --version                  
      - cd codebuild-jekyll-test
  build:
    commands:
      - jekyll b

      

